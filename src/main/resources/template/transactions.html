<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Transactions</title>
    <script src="header-footer.js"></script>
</head>
<body>
  <my-header></my-header>
    <div class="container mt-3 w-25">
        <h2 class="text-center">Make transaction</h2>
        <h5 class="text-center mt-2">Deposite/Withdraw</h5>

        <form>
            <div class="form-group">
              <label for="accountNumber">Account Number</label>
              <input type="number" class="form-control" id="accountNumber" aria-describedby="numberHelp" placeholder="Enter Account Number">
              <small id="emailHelp" class="form-text text-muted">We'll never share your details with anyone else.</small>
            </div>
            
            <div class="form-group">
              <label for="transactionAmount"> Amount</label>
              <input type=min="10" max="20" type="number" class="form-control" id="transactionAmount" placeholder="Enter Amount">
            </div>
            <!-- <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
            <button type="transact" class="btn btn-primary mt-2">Transact</button>
          </form>

          <h5 class="mt-4 text-center">Or transfer from one account to another</h5>
          <form class="mt-3">
            <div class="form-group">
              <label for="accountNumber">Debit Account Number</label>
              <input type="number" class="form-control" id="accountNumber" aria-describedby="numberHelp" placeholder="Enter Account Number">
              
            </div>
            <label for="accountNumber">Credit Account Number</label>
              <input type="number" class="form-control" id="accountNumber" aria-describedby="numberHelp" placeholder="Enter Account Number">
              <small id="emailHelp" class="form-text text-muted">We'll never share your details with anyone else.</small>
            <div class="form-group">
              <label for="transactionAmount"> Amount</label>
              <input type=min="10" max="20" type="number" class="form-control" id="transactionAmount" placeholder="Enter Amount">
            </div>
            <!-- <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
            <button type="transact" class="btn btn-primary mt-2">Transfer</button>
          </form>
    </div>
    

    <my-footer ></my-footer>

    <script>
        
    </script>
</body>
</html>
