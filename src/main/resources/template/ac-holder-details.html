<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="header-footer.js"></script>
</head>

<body>
    <my-header></my-header>
    <h2 class="text-center mt-3">Account Holder Details</h2>
    <div class="container w-50">
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each = "accountHolder : ${accountHolders}">
                    <td th:text="${accountHolder.uId}">1</td>
                    <td th:text="${accountHolder.uId}">First Name</td>
                    <td th:text="${accountHolder.uId}">Last Name</td>
                    <td th:text="${accountHolder.uId}">Email</td>
                    <td th:text="${accountHolder.uId}">Phone Number</td>
                </tr>
            </tbody>
        </table>
    </div>
    <my-footer></my-footer>
</body>

</html>
