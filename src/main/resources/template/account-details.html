<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="header-footer.js"></script>
</head>

<body>
    <my-header></my-header>
    <div class="container mt-3 w-25">
        <h3 class="text-center">Your Account Deatails</h3>

        <div id="account-details" class="container">
            <p>Enter Account Number:
                <input class="form-control" type="number" name="accountNumber" id="account-number"
                    placeholder="Account Number">
                <button class="btn btn-primary mt-1" type="submit" id="btn-submit">Submit</button>
            </p>
        </div>
    </div>
    <my-footer></my-footer>

    <script>
        document.getElementById("btn-submit").addEventListener("click", getDetails)
        function getDetails() {
            const input = document.getElementById("account-number");
            let accountNumber = input.value;
            fetch (`http://localhost:8080/getAccountDetails/${accountNumber}`)
                .then(res => res.json())
                .then(data => {
                    let datax = "";
                    // data.map((values)=>{
                    // })
                    // console.log(data);
                    datax = `<p>Account Number:${data.accountNumber}</p>
                    <p>Balance:${data.balance}</p>
                    <p>Uid:${data.accountHolder.uid}</p>
                    <p>Account Holder Name:${data.accountHolder.firstName} ${data.accountHolder.lastName}</p>
                    <p>Phone Number:${data.accountHolder.phoneNumber}</p>
                    <p>Password:${data.accountHolder.password}</p>
                    <p>Dob:${data.accountHolder.dob}</p>`

                    document.getElementById('account-details')
                        .innerHTML = datax;
                })
        };
    </script>

</body>

</html>
